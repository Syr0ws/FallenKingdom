        sound:
          type: "SOUND"
          sound: "NOTE_BASS"
          pitch: 1
      3:
        message:
          type: "MESSAGE"
          text: "&eLa partie commence dans &63 secondes&e."
        sound:
          type: "SOUND"
          sound: "NOTE_PIANO"
          pitch: 1
      2:
        message:
          type: "MESSAGE"
          text: "&eLa partie commence dans &62 secondes&e."
        sound:
          type: "SOUND"
          sound: "NOTE_PIANO"
          pitch: 1.5
      1:
        message:
          type: "MESSAGE"
          text: "&eLa partie commence dans &61 seconde&e."
        sound:
          type: "SOUND"
          sound: "NOTE_PIANO"
          pitch: 2
      0:
        message:
          type: "MESSAGE"
          text: "&eLa partie commence !"
        sound:
          type: "SOUND"
          sound: "LEVEL_UP"
          pitch: 2


game-messages:
