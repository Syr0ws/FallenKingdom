# Cette section contient tous les textes en lien avec la capture des bases.
capture:
  # Textes envoyés lorsqu'une base commence à être capturée.
  start:
    # Textes envoyés à l'équipe qui capture la base ennemie.
    self:
      message: "&6>> &eVous &acapturez &ela base de l'équipe %captured_team_name%&e."
    # Textes envoyés à l'équipe dont la base est capturée.
    captured-team:
      message: "&6>> &eL'équipe %catcher_team_name% &ccapture &evotre base !"
  # Textes envoyés lorsqu'une base n'est plus capturée.
  stop:
    # Textes envoyés à l'équipe qui capturait la base.
    self:
      message: "&6>> &eVous &cne capturez plus &ela base de l'équipe %captured_team_name%&e."
    # Textes envoyés à l'équipe dont la base était capturée.
    captured-team:
      message: "&6>> &eL'équipe %catcher_team_name% &ane capture plus &evotre base !"
  # Textes envoyés lorsqu'une base est capturée.
  base-captured:
    # Textes envoyés à l'équipe qui a capturé la base ennemie.
    self:
      message: "&6>> &eVous avez &acapturé &ela base de l'équipe %captured_team_name%&e."
    # Textes envoyés aux autres équipes.
    other:
      message: "&6>> &eL'équipe %catcher_team_name% &ea &acapturé &ela base de l'équipe %captured_team_name%&e."
    # Textes envoyés à l'équipe dont la base est capturée.
    captured-team:
      message: "&6>> &eL'équipe %catcher_team_name% &ea &ccapturé &evotre base."
      title: "&cBase capturée"
      subtitle: "&7Vous serez éliminé si vous mourrez"


# Texte utilisé lorsqu'un joueur est expulsé car la partie est complète.
