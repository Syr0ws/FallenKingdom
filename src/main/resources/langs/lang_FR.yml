# Scoreboard affiché durant la phase d'attente.
waiting-scoreboard:
  # Le titre du scoreboard.
  title: "&6&lFallenKingdom"
  # Le contenu du scoreboard. Placeholders utilisables:
  # - %game_state% -> Le statut de la partie (voir section 'state').
  # - %online_players% -> Le nombre de joueurs connectés.
  # - %max_players% -> Le nombre maximal de joueur.
