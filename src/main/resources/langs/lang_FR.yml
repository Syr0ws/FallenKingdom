#############################################
###              COMMANDES                ###
#############################################

# Cette section concerne la commande '/fk'.
command-fk:
  # Message envoyé lorsqu'un joueur n'a pas la permission d'exécuter la commande.
  no-permission: "&c>> Vous n'avez pas la permission d'utiliser cette commande."
  # Cette section concerne la commande '/fk start'.
  start:
    # Message envoyé lorsqu'un joueur n'a pas la permission d'exécuter la commande.
    no-permission: "&c>> Vous n'avez pas la permission d'utiliser cette commande."
    # Message envoyé lorsqu'une partie est déjà en cours.
    already-started: "&c>> Une partie est déjà en cours."
    # Message envoyé lorsqu'une erreur est survenue lors du lancement de la partie.
    error: "&c>> Une erreur est survenue lors du lancement de la partie."
  # Cette section concerne la commande '/fk stop'.
  stop:
    # Message envoyé lorsqu'un joueur n'a pas la permission d'exécuter la commande.
    no-permission: "&c>> Vous n'avez pas la permission d'utiliser cette commande."
    # Message envoyé lorsqu'il n'y a aucune partie en cours.
    not-started: "&c>> Il n'y a aucune partie en cours."
    # Message sent to the sender when an error occurred while stopping a game.
    error: "&c>> Une erreur est survenue lors du lancement de la partie."
  # This section concerne la commande '/fk pvp'.
  pvp:
    # Message envoyé lorsqu'un joueur n'a pas la permission d'exécuter la commande.
    no-permission: "&c>> Vous n'avez pas la permission d'utiliser cette commande."
    # Message envoyé lorsqu'aucune partie n'est en cours.
    game-not-running: "&c>> La partie n'a pas encore commencé."
    # Message envoyé lors de l'exécution de la commande '/pvp on' et que le pvp est déjà activé.
    already-enabled: "&c>> Le pvp est déjà activé."
    # Message envoyé lors de l'exécution de la commande '/pvp off' et que le pvp est déjà désactivé.
    already-disabled: "&c>> Le pvp est déjà désactivé."
  # Cette section concerne la commande '/fk assaults'.
  assaults:
    # Message envoyé lorsqu'un joueur n'a pas la permission d'exécuter la commande.
    no-permission: "&c>> Vous n'avez pas la permission d'utiliser cette commande."
    # Message envoyé lorsqu'aucune partie n'est en cours.
    game-not-running: "&c>> La partie n'a pas encore commencé."
    # Message envoyé lors de l'exécution de la commande '/assaults on' et que les assaults sont déjà activés.
    already-enabled: "&c>> Les assaults sont déjà activés."
    # Message envoyé lors de l'exécution de la commande '/assaults off' et que les assaults sont déjà désactivés.
    already-disabled: "&c>> Les assaults sont déjà désactivés."
  # Cette section concerne la commande '/fk team'.
  team:
    # Message envoyé lorsque le joueur spécifié n'existe pas.
    player-not-found: "&c>> Ce joueur n'est pas connecté."
    # Message envoyé lorsque l'équipe spécifiée n'existe pas.
    team-not-found: "&c>> Cette team n'existe pas."
    # Cette section concerne la commande '/fk team add'.
    add:
      # Message envoyé lorsque le joueur est déjà dans l'équipe spécifiée.
      already-in-team: "&c>> Ce joueur est déjà dans cette équipe."
      # Message envoyé au joueur qui exécute la commande lorsqu'il ajoute un joueur dans une équipe.
      # Vous pouvez utiliser les placeholders suivants:
      # - %player% -> Le nom du joueur spécifié.
      # - %team_name% -> Le nom de l'équipe dans laquelle il a été ajouté.
      player-added: "&6%player% &ea été &aajouté &eà l'équipe %team_name%&e."
    # Cette section concerne la commande '/fk team remove'.
    remove:
      # Message envoyé lorsque le joueur spécifié n'est dans aucune équipe.
      not-in-team: "&c>> Ce joueur n'est dans aucune équipe."
      # Message envoyé au joueur qui exécute la commande lorsqu'il retire un joueur de son équipe.
      # Vous pouvez utiliser les placeholders suivants:
      # - %player% -> Le nom du joueur spécifié.
      # - %team_name% -> Le nom de l'équipe dans laquelle il a été ajouté.
      player-removed: "&6%player% &ea été &cretiré &ede l'équipe %team_name%&e."


